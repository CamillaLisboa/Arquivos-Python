<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors</title>
</head>
<body>
    <h1>Authors</h1>

    <a href="/book" class="btn btn-secondary">Livros</a>


    <ul>
        {% for author in autores %}
        <li>
            {{ author.id }}
            {{ author.name }}
            <form method="POST" action="/author/delete/{{ author.id }}">
                <button type="submit">Delete</button>

                <a href="/author/atualiza/{{ author.id }}" class="btn btn-secondary btn-xs">Editar</a>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form method="POST" action="{{ url_for('author.add_author') }}">
        <input type="text" name="nome" placeholder="Nome" required>

        <button type="submit">Inserir autor</button>
    </form>
</body>
</html>
